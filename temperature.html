<body>
    <script>
        function temperature(num) {
            this.num = num
            this.cTof = function () {
                return  ( num * 1.8 ) +  32
            }
            this.ctok = function(){
                return ( num + 273.15 )  
            }
            
        }
        let num1 = new temperature(25)
        alert(' do c sang do f ' + num1.cTof())
        alert('do c sang do k ' + num1.ctok())
    </script>
